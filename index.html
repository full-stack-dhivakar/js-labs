<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 id="top"> BMI CALCULATOR </h1>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#bmi">BMI CALCULATOR</a>
    <form>
        <div class="mb-3">
          <label for="height" class="form-label">Height(m)</label>
          <input type="number" class="form-control" id="height" aria-describedby="height">
          <div id="height" class="form-text">Enter your height in meters</div>
        </div>
      </li>

 
      <li class="nav-item">
        <a class="nav-link" href="#">CI CALCULATOR</a>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight">
          <div id="weight" class="form-text">Enter your weight in kilograms</div>
        </div>
      </li>
    </ul>
  </form>
       
        <button type="button" class="btn btn-primary " onclick="onButtonClick()">Calculate</button>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
